<h2 id='hanya_jarum_jam'>Hanya jarum jam</h2>

<p>Keren, itu waktunya, waktu saat membuat file itu. <code>mtime</code> memberimu objek ruby bertipe Time.</p>

<p>Jika kamu mau cek jam berapa itu, tekan tombol panah ke atas dan ganti jadi: <code>File.mtime(&quot;/Home/komik.txt&quot;).hour</code></p>
